<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>踩踩背模拟器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="assets/ico/ccb.webp" />
    <link rel="stylesheet" href="index.css" id="skin">
</head>
<body>
    <noscript>
        踩踩背模拟器需要JavaScript才能正常踩背！
    </noscript>
    <div id="pic_forload" style="opacity:0">
        <img src="assets/webp/elep_1.webp" />
        <img src="assets/webp/elep_2.webp" />
        <img src="assets/webp/scene_1.webp" />
        <img src="assets/webp/scene_2.webp" />
        <img src="assets/webp/scene_3.webp" />
        <img src="assets/webp/wow.webp" />
    </div>
    <div id="ccb_app" style="display:none">
        <div id="ccb_screen_1">
            <div id="ccb_large_title"><span onclick="play_ccb_sound()">踩踩背</span>模拟器<br>
                <button id="play_ccb" onclick="play0()">PLAY</button>
                <div id="clt_2bt" style="display:none">
                    <button id="play_ccb1" onclick="play1()">经典模式</button><br>
                    <button id="play_ccb2" onclick="play2()">挑战模式</button><br>
                    <button id="play_ccb3" onclick="show_s6()" style="display:none">换贴图</button>
                </div>
            </div>
            <div id="us_notify" style="position:absolute;top:0px;right:0px;font-size:16px;display:none">
                <a style="color:#fff" href="www_script/index.user.js">在你冲浪的任何网站上踩踩背！</a>
            </div>
            <div id="bgm_toggle" style="position:absolute;top:8px;left:8px;font-size:16px">
                <img src="assets/png/speakerm.png" id="bt_icon" title="BGM" onclick="toggle_bgm()"/>
            </div>
        </div>
        <div id="ccb_screen_2" style="display:none">
            <button id="skip_story" onclick="ccb_start()">跳过剧情</button>
            <img id="screen2_img" src="" />
        </div>
        <div id="ccb_screen_3" style="display:none">
            <img id="screen3_img" src="" />
        </div>
        <div id="ccb_screen_4" style="display:none">
            <img id="screen4_img" src="assets/webp/scene_3.webp" draggable="false"/>
            <img id="screen4_elp" src="assets/webp/elep_2.webp" draggable="false"/>
            <img id="screen4_wow" src="assets/webp/wow.webp" draggable="false"/>
        </div>
        <div id="ccb_screen_5" style="display:none">
            <div id="ccb_end_title"><span id="cet_txt"></span><br>
                <span id="cet_txt2"></span><br>
                <span id="cet_txt3"></span><br>
                <button onclick="reset()">重踩</button>
                <div style="font-size:16px">
                    <br>
                    <a style="color:#fff" href="https://wzq02.top/">前往主站</a> | <a style="color:#fff" href="https://github.com/WZQ02/ccb-simulator">源代码</a> | <a style="color:#fff" href="https://wzq02.top/comment/?type=ccbsimu">留言</a>
                </div>
            </div>
        </div>
        <div id="ccb_noti">
            <div id="ccb_noti_title" style="display:none">
                <progress id="ccb_noti_progress" max="100" style="display:none"></progress><br>
                <span id="cnp_txt"></span><br>
                <span id="cnp2_txt" style="display:none">要使用键盘踩背，请轮流按下键盘上的“<kbd>C</kbd>”和“<kbd>B</kbd>”按键！</span>
            </div>
            <div id="ccb_mode_title"></div>
        </div>
        <div id="ccb_screen_6" style="display:none">
            <div id="ccb_s6_title">改贴图</div><br>
            <span id="ccb_s6_title_txt1">注：更换贴图后，请勿将游玩本游戏的视频画面公开发布（虽然我不会追究）。若因此造成侵权问题，作者概不负责。</span><br>
            <div id="s6_pics">
                <span>点击下方图片以更改：</span><br>
                <label for="s4_im_upl">
                    <span>被踩背前</span><br>
                    <img id="screen4_img_pre" src="assets/webp/scene_3.webp" width="300"/>
                </label>
                <br>
                <label for="s4_wo_upl">
                    <span>被踩背后</span><br>
                    <img id="screen4_wow_pre" src="assets/webp/wow.webp" width="300"/>
                </label>
                <input type="file" id="s4_im_upl" style="display:none">
                <input type="file" id="s4_wo_upl" style="display:none">
            </div>
            <button onclick="close_s6()">确定</button>
        </div>
    </div>
    <div id="sounds">
        <audio src="assets/mp3/ccb.mp3" id="ccb1"></audio>
        <audio src="assets/mp3/story_1.mp3" id="story1"></audio>
        <audio src="assets/mp3/story_2.mp3" id="story2"></audio>
        <audio src="assets/mp3/wow_1.mp3" id="wow_1"></audio>
        <audio src="assets/mp3/wow_2.mp3" id="wow_2"></audio>
        <audio src="assets/mp3/fail.mp3" id="fail"></audio>
        <audio src="assets/mp3/wcsndm.mp3" id="wcsndm"></audio>
        <audio src="assets/opus/bgm.opus" id="bgm" loop="1"></audio>
    </div>
</body>
<script src="index.js"></script>
<script>var site="ccb_simu"</script>
<script src="https://wzq02.top/scripts/beacon/core.min.js"></script>
